    }
    location                            = /life {
        return                          301 /life/;
    }
    location                            = /aboutme {
        return                          301 /zh-Hans/;
    }
    location                            = /aboutme/ {
        return                          301 /zh-Hans/;
    }
    location                            = /blog {
        return                          301 /notes/;
    }
    location                            = /blog/ {
        return                          301 /notes/;
    }
    location                            ^~ /life {
        proxy_pass                      https://gehaowu.github.io;
        proxy_set_header                Host www.gehaowu.com;
        proxy_set_header                X-Host www.gehaowu.com;
        proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
    }
# 静止访问 "." 开头的隐藏文件
    location                            ~ /\. {
        deny                            all;
    }
# robots.txt 、 favicon.ico ，status.gif 文件访问不记录日志
    location                            ~* ^/(favicon.ico|robots.txt|status.gif)$ {
        allow                           all;
        access_log                      /dev/null;
        error_log                       /dev/null;
    }
