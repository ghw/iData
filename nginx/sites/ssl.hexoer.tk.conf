    }
location                            ^~ /haomwei.com/ {
    proxy_pass                      https://tufu9441.github.io/;
    proxy_set_header                Host haomwei.com;
    proxy_set_header                X-Host haomwei.com;
    proxy_set_header                X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}